setup:
    pulse_shape:
        path: "shared/cern-atlas-tilecalorimeter-pulse-shape.dat"
    pulse_generator:
        deformation_level: 0.01
        noise_mean: 0
        noise_sigma: 1.5
        pedestal: 0
        phase_generator: "random_integers"
        phase_params: [-4, 4]
    dataset_generator:
        n_events: 1000000
        pileup_occupancy: 0.5
        pileup_luminosity: 30.0
        sampling_rate: 25.0
        signal_pileup_ratio: 1
        window_size: 7
